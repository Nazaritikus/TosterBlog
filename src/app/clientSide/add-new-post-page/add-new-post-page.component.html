<div *ngIf="!loading; else newModal">
  <h1 mat-card-title>Fill free to write everything what is on your mind</h1>
  <div mat-dialog-content>
    <form [formGroup]="addNew">
      <mat-form-field appearance="fill" class="title">
        <mat-label>Post Title</mat-label>
        <input
          matInput
          formControlName="title"
        >
      </mat-form-field>
      <mat-label>Post Description</mat-label>
      <quill-editor formControlName="text"></quill-editor>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="addNewPost()">Publish</button>
  </div>
</div>
<ng-template #newModal>
  <mat-spinner class="loading"></mat-spinner>
</ng-template>
